<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=devide-width, initial-scale=1.0">
    <title>Upload Song</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4">Creator Account</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="#" class="nav-link" aria-current="page">Upload Song</a></li>
          <li class="nav-item"><a href="#" class="nav-link">|</a></li>
        <li class="nav-item"><a href="#" class="nav-link">User Account</a></li>
          <li class="nav-item"><a href="#" class="nav-link">|</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Logout</a></li>

      </ul>
    </header>
  </div>
<div id="content">
     <center><h1>Edit Song</h1></center>
</div>

<form method="post" enctype="multipart/form-data">
    <div class="container">
        <div class="mb-3">
  <label for="FormControlInput1" class="form-label">Song Name</label>
  <input type="text" class="form-control" id="FormControlInput1" value="{{ song.song_name }}" name="song_name">
</div>
         <div class="mb-3">
  <label for="FormControlInput2" class="form-label">Singer or Artist</label>
  <input type="text" class="form-control" id="FormControlInput2" value="{{ song.singer }}" name="singer">
</div>
        <div class="mb-3">
  <label for="FormControlInput3" class="form-label">Release Year</label>
  <input type="number" class="form-control" id="FormControlInput3" value="{{ song.year }}" name="year">
</div>
        <div class="mb-3">
  <label for="FormControlInput4" class="form-label">Genre</label>
  <input type="text" class="form-control" id="FormControlInput4" value="{{ song.genre }}" name="genre">
</div>
        <div class="mb-3">
  <label for="FormControlFileInput1" class="form-label">Song</label>
  <input type="file" class="form-control" id="FormControlFileInput1" title name="song" disabled />
</div>
<div class="mb-3">
  <label for="FormControlTextarea1" class="form-label">Lyrics</label>
  <textarea class="form-control" id="FormControlTextarea1" rows="3" name="song_lyrics"> {{ song.song_lyrics }} </textarea>
</div>
    </div>
    <center><button type="submit" class="btn btn-primary" >Edit</button></center>
</form>

</body>
</html>
