<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=devide-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<div id="header">
    <center><h1>User Registration</h1></center>
</div>
<div class="container">
    <form method="post">
        <div class="row g-3">
            <div class="col">
                <input type="text" class="form-control" placeholder="First name" aria-label="First name" id="first_name"
                       name="first_name">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" id="last_name"
                       name="last_name">
            </div>

        </div>
        <br>

        <div class="mb-3">

            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="User Name"
                   aria-label="User Name" id="username" name="username">

        </div>
        <div class="mb-3">

            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                   aria-label="Password" id="password" name="password">
        </div>

        <button type="submit" class="btn btn-primary">Register</button>

    </form>
</div>
</br>
</br>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
