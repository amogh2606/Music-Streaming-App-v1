<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=devide-width, initial-scale=1.0">
    <title>Creator Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4">Creator Account</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="#" class="nav-link" aria-current="page">Upload Song</a></li>
          <li class="nav-item"><a href="#" class="nav-link">|</a></li>
        <li class="nav-item"><a href="#" class="nav-link">User Account</a></li>
          <li class="nav-item"><a href="#" class="nav-link">|</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Logout</a></li>

      </ul>
    </header>
  </div>

<form method="post">
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h2>New Album</h2>
</div>
        <div class="col-md-4 offset-md-4">
    <input type="text" class="form-control" placeholder="Enter Album Name" name="album_name">
        </div>
    </div>
    {% for song in songs %}
    <div class="box" style="border-radius: 20px; background-color: lightgrey; padding-left:10px; margin-bottom: 10px ">
        <br/>
        <div class="row">
            <div class="col-md-4">
        <h3>{{ song.song_name }}</h3>
                </div>
            <div class="col-md-4 offset-md-4">
                <div class="form-check">
            <input class="form-check-input" type="checkbox" value="{{ song.song_id }}" id="flexCheckDefault" name="song_id">
        </div>
    </div>
</div>
    </div>
{% endfor %}
    <br/>
    <br/>
    <br/>
    <br/>
    <button type="submit"  class="btn btn-primary" style="align-self: center;align-content: center;align-items: center">Add</button>
</div>
</form>


</body>
</html>
